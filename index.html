<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- HTML Form -->
    <form>

        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8">
                
                <!-- Form Card -->
                <div class="card text-center">
                    <div class="card-header fw-bold text-start">
                        Payment Form Example
                    </div>
                    <div class="card-body">
                        <!-- Red Field to display error message -->
                        
                        <div class="row bg-danger-subtle p-3 rounded mb-4 text-danger" style="margin-left:unset;margin-right:unset;">
                            Some fields are missing
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                <label for="card-number" class="form-label">Card #</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="card-number" 
                                    placeholder="XXXXXXXXXXXXXXXX"
                                    minlength="13"
                                    maxlength="16"
                                    required
                                    >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3 text-start">
                                <label for="cvs-number" class="form-label">CVC #</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="cvs-number" 
                                    placeholder="0000"
                                    minlength="1"
                                    maxlength="4"
                                    required
                                    >
                                </div>
                            </div>
                            <div class="col-4 text-start">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input 
                                    type="text" 
                                    class="form-control"
                                    minlength="1" 
                                    maxlength="9"
                                    id="amount"
                                    required
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- Row for First Last -->
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="firstName" class="form-label">First Name:</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="lastName" class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                            </div>
                        </div>
                        <!-- Row for First Last -->

                        <!-- City State Postal Code -->
                         <div class="row">
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="city" class="form-label">City:</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                            </div>
                            <div class="col-3 text-start">
                                <label for="city" class="form-label">State:</label>
                                <select class="form-select" required>
                                <option selected>Pick a State</option>
                                <option value="1">Florida</option>
                                <option value="2">Georgie</option>
                                <option value="3">Hawaii</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <div class="mb-3 text-start">
                                    <label for="zip" class="form-label">Postal Code:</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                         </div>
                         <!-- City State Postal Code -->

                        <div class="row">
                            <div class="col-3 mb-3 text-start">
                                <label for="zip" class="form-label">We Accept:</label>
                                <div class="bg-secondary p-2 rounded">
                                    <input type="radio" id="contactChoice1" name="contact" value="email" />

                                    <input type="radio" id="contactChoice2" name="contact" value="phone" />
                                    <label for="contactChoice2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="25" height="25"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M64 192L64 224L576 224L576 192C576 156.7 547.3 128 512 128L128 128C92.7 128 64 156.7 64 192zM64 272L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 272L64 272zM128 424C128 410.7 138.7 400 152 400L200 400C213.3 400 224 410.7 224 424C224 437.3 213.3 448 200 448L152 448C138.7 448 128 437.3 128 424zM272 424C272 410.7 282.7 400 296 400L360 400C373.3 400 384 410.7 384 424C384 437.3 373.3 448 360 448L296 448C282.7 448 272 437.3 272 424z"/></svg></label>

                                        
                                    <input type="radio" id="contactChoice3" name="contact" value="mail" />
                                    <label for="contactChoice3"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="25" height="25"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M512 176C520.8 176 528 183.2 528 192L528 224L112 224L112 192C112 183.2 119.2 176 128 176L512 176zM528 288L528 448C528 456.8 520.8 464 512 464L128 464C119.2 464 112 456.8 112 448L112 288L528 288zM128 128C92.7 128 64 156.7 64 192L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 192C576 156.7 547.3 128 512 128L128 128zM144 408C144 421.3 154.7 432 168 432L216 432C229.3 432 240 421.3 240 408C240 394.7 229.3 384 216 384L168 384C154.7 384 144 394.7 144 408zM288 408C288 421.3 298.7 432 312 432L376 432C389.3 432 400 421.3 400 408C400 394.7 389.3 384 376 384L312 384C298.7 384 288 394.7 288 408z"/></svg></label>


                                    <input type="radio" id="contactChoice3" name="contact" value="mail" />
                                    <label for="contactChoice4"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="25" height="25"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M502.1 295.3C502.1 295.3 509.7 332.5 511.4 340.3L478 340.3C481.3 331.4 494 296.8 494 296.8C493.8 297.1 497.3 287.7 499.3 281.9L502.1 295.3zM608 144L608 496C608 522.5 586.5 544 560 544L80 544C53.5 544 32 522.5 32 496L32 144C32 117.5 53.5 96 80 96L560 96C586.5 96 608 117.5 608 144zM184.5 395.2L247.7 240L205.2 240L165.9 346L161.6 324.5L147.6 253.1C145.3 243.2 138.2 240.4 129.4 240L64.7 240L64 243.1C79.8 247.1 93.9 252.9 106.2 260.2L142 395.2L184.5 395.2zM278.9 395.4L304.1 240L263.9 240L238.8 395.4L278.9 395.4zM418.8 344.6C419 326.9 408.2 313.4 385.1 302.3C371 295.2 362.4 290.4 362.4 283.1C362.6 276.5 369.7 269.7 385.5 269.7C398.6 269.4 408.2 272.5 415.4 275.6L419 277.3L424.5 243.7C416.6 240.6 404 237.1 388.5 237.1C348.8 237.1 320.9 258.3 320.7 288.5C320.4 310.8 340.7 323.2 355.9 330.7C371.4 338.3 376.7 343.3 376.7 350C376.5 360.4 364.1 365.2 352.6 365.2C336.6 365.2 328 362.7 314.9 356.9L309.6 354.4L304 389.3C313.4 393.6 330.8 397.4 348.8 397.6C391 397.7 418.5 376.8 418.8 344.6zM560 395.4L527.6 240L496.5 240C486.9 240 479.6 242.8 475.5 252.9L415.8 395.4L458 395.4C458 395.4 464.9 376.2 466.4 372.1L518 372.1C519.2 377.6 522.8 395.4 522.8 395.4L560 395.4z"/></svg></label>
                                </div>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-6 mb-3 text-start">
                                <label for="floatingTextarea">Message:</label>
                                <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <span style="font-size:10px;">Add any notes here:</span>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="card-footer text-body-secondary d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>  
                    </div>
                </div>
                <!-- Form Card -->

            </div>
            <div class="col-2"></div>
        </div>

    </form>

    
</body>
</html>
